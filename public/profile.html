<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PeerLab - Profile</title>
    <link href="/assets/img/logo.svg" rel="icon">
    <link href="css/profile.css" rel="stylesheet">
    <script src="/components/site-header/index.js" type="module"></script>
    <script src="/components/async.js" type="module"></script>
    <script src="/components/tabs.js" type="module"></script>
    <script src="/components/site-dialog.js" type="module"></script>
    <script src="js/profile.js" type="module"></script>
</head>
<body>
    <site-header></site-header>
    <await-async>
        <main>
            <section id="details">
                <img id="avatar">
                <section>
                    <h1 id="name"></h1>
                    <a id="sign-out"><h3>Sign Out</h3></a>
                </section>
            </section>
            <fixed-tabs>
                <section data-tab="stats">
                    <section id="stats">
                        <section id="work-stats">
                            <h2>Work</h2>
                        </section>
                        <section id="review-stats">
                            <h2>Reviews</h2>
                        </section>
                    </section>
                </section>
                <section data-tab="account">
                    <form id="update-avatar">
                        <h2>Update Avatar</h2>
                        <label>Avatar
                            <input id="avatar-input" type="file" accept="image/png,image/jpeg">
                        </label>
                        <button id="save-avatar-btn" type="button">Save Avatar</button>
                    </form>
                    <form id="update-account">
                        <h2>Update Account</h2>
                        <label>First Name
                            <input id="first-name-input" type="text" autocomplete="off">
                        </label>
                        <label>Last Name
                            <input id="last-name-input" type="text">
                        </label>
                        <button id="save-account-btn" type="button">Save Changes</button>
                    </form>
                    <section>
                        <h2>Delete Account</h2>
                        <button id="delete-btn" class="delete" type="button">Delete Account</button>
                        <dialog id="delete-dialog" is="site-dialog">
                            <h2>Delete account permanently?</h2>
                            <p>This cannot be undone. You will delete your account and all of your classes, assignments, work submissions and reviews forever.</p>
                            <p>Are you sure you want to <span class="error">permanently delete</span> your account?</p>
                            <button id="delete-dialog-btn" class="delete">Yes, Delete It</button>
                        </dialog>
                    </section>
                </section>
            </fixed-tabs>
        </main>
    </await-async>
</body>
